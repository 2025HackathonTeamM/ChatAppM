<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>Message - OnlyUs</title>
  <link rel="stylesheet" href="message.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&family=Lekton:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap" rel="stylesheet">
</head>

<body>
  <div class="chat-container">
    <div class="title">
      <h1>Welcome back to your private little world!<br>
        Whispers, laughter, and everything in between
      </h1>
    </div>
      <!--メッセージを表示-->
    <div id="message-area"></div>

    <!--メッセージ入力フォーム-->
    <div class="input-area-wrapper">
      <form class="input-area">
        <textarea id="message-input"></textarea>
        <button id="send-btn">send</button>
      </form>
    </div>
  </div>

  <script>
    const username = localStorage.getItem("username") || "unknown";
    const uid = localStorage.getItem("uid");

    async function fetchMessages() {
      const res = await fetch('/api/messages');
      const messages = await res.json();

      const container = document.getElementById('messages');
      container.innerHTML = '';
      messages.forEach(msg => {
        const msgDiv = document.createElement('div');
        msgDiv.className = msg.uid === uid ? 'my-message' : 'other-message';
        msgDiv.innerText = `${msg.user_name}: ${msg.message}`;
        container.appendChild(msgDiv);
      });
    }

    document.getElementById('send-btn').addEventListener('click', async () => {
      const message = document.getElementById('message-input').value;
      if (!message) return;

      await fetch('/api/messages', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ uid, message })
      });

      document.getElementById('message-input').value = '';
      fetchMessages();
    });
    fetchMessages();
  </script>
</body>

</html>
